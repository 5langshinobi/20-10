<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10 - Tạp Chí 3D</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0e0e0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .magazine-3d {
            position: relative;
            width: 1200px;
            height: 1000px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .magazine-3d:hover {
            transform: rotateY(10deg) scale(1.05);
        }
        .page {
            position: absolute;
            width: 600px;
            height: 100%;
            background: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transform-origin: left;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }
        .page-left {
            left: 0;
            transform: rotateY(0deg);
            z-index: 2;
        }
        .page-right {
            left: 600px;
            transform: rotateY(-180deg);
            background: linear-gradient(90deg, #fff, #f5f5f5);
            z-index: 1;
        }
        .magazine-3d.flipped .page-left {
            transform: rotateY(180deg);
        }
        .magazine-3d.flipped .page-right {
            transform: rotateY(0deg);
            z-index: 2;
        }
        h1 {
            font-size: 5em;
            color: #000;
            margin: 0;
            line-height: 1;
            font-weight: bold;
        }
        .title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 4em;
            color: #333;
            position: absolute;
            top: 20px;
            left: 10px;
            transform: rotate(180deg);
        }
        .content {
            font-size: 1.3em;
            color: #555;
            line-height: 1.7;
        }
        .highlight {
            background: #f8a19f;
            padding: 10px;
            color: #fff;
            display: inline-block;
        }
        .image-placeholder {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            object-fit: cover;
        }
        button {
            padding: 20px 40px;
            background: #d32f5e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.5em;
        }
        button:hover {
            background: #b71c4c;
        }
    </style>
</head>
<body>
    <div class="magazine-3d" onclick="flipMagazine()">
        <div class="page page-left">
            <div class="content">
                <h1>20/10</h1>
                <p>Chúc Mừng Ngày Phụ Nữ Việt Nam</p>
                <img src="https://scontent.fsgn5-5.fna.fbcdn.net/v/t39.30808-6/565765280_122147633846813609_5647327141839693000_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEjT5OMYDA0OCg0Fo_HDr80NlItb4M4a6I2Ui1vgzhrouU-dw-x2I999wjLZ8OPVVJEa1ChasRY0cC-29bvCIXP&_nc_ohc=vvuCecXGSAUQ7kNvwGWKm0g&_nc_oc=Adm2K-_iq7zjBQAAM71mco3H9rxAuS9N9eSym6dVocStiwlOT4McUeI1WdfNq5-oE7_rbMsBgwkUWvZ7bR5KHa5h&_nc_zt=23&_nc_ht=scontent.fsgn5-5.fna&_nc_gid=EvFMrMAoKJ7Y2AihQMXHIQ&oh=00_AfcNgyM7z28kIFWJLqH832K97oruxZzWf15TAqMDcniLWQ&oe=68FD7E51" class="image-placeholder">
                <p><span class="highlight">Tin tức:</span> Chúc mừng tất cả phụ nữ với những khoảnh khắc tuyệt vời!</p>
                <p>Lịch sự kiện: 20/10/2025 - Lễ hội hoa.</p>
            </div>
            <button>Chuyển trang</button>
        </div>
        <div class="page page-right">
            <div class="title">Tạp Chí</div>
            <div class="content">
                <img src="https://png.pngtree.com/template/20230615/ourmid/pngtree-vietnamese-womens-day-floral-romantic-style-poster-image_1968636.jpg" alt="Poster 20/10" class="image-placeholder">
                <p><span class="highlight">Chủ đề:</span> Tôn vinh vẻ đẹp phụ nữ.</p>
            </div>
            <button>Quay lại</button>
        </div>
    </div>
    <script>
        let flipped = false;
        function flipMagazine() {
            const magazine = document.querySelector('.magazine-3d');
            flipped = !flipped;
            magazine.classList.toggle('flipped');
        }
    </script>
</body>

</html>
